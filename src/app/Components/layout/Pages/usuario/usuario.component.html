<h1 style="margin: 20px 0px 0px 40px">Usuarios</h1>

<mat-card style="margin: 20px 40px 40px 40px">
  <mat-card-title>
    <button mat-raised-button color="primary" (click)="nuevoUsuario()" style="margin:5px 0px 5px 5px;">
      <mat-icon mat-list-icon>add</mat-icon>Nuevo Usuario
    </button>
  </mat-card-title>

  <mat-divider>
  </mat-divider>

  <mat-card-content class="dashboard-card-content">
    <mat-form-field appearance="outline" style="margin-top: 10px;">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="apilcarFiltrosTabla($event)" #input />
    </mat-form-field>

    <div class="mat-elevation-z2">

      <table mat-table [dataSource]="dataListaUsuarios">

       
        <ng-container matColumnDef="NombreCompleto">
          <th mat-header-cell *matHeaderCellDef>NombreCompleto</th>
          <td mat-cell *matCellDef="let element">{{element.nombreCompleto}}</td>
        </ng-container>

        <ng-container matColumnDef="Correo">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let element">{{element.correo}}</td>
        </ng-container>

        <ng-container matColumnDef="RolDescripcion">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let element">{{element.rolDescripcion}}</td>
        </ng-container>

        <ng-container matColumnDef="Estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">{{element.esActivo ==1 ? 'Activo':'No Activo'}}</td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef style="height: 80px;"></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="editarUsuario(element)">
                    <mat-icon >edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarUsuario(element)">
                    <mat-icon >delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns:columnasTabla"></tr>

        <tr class="mat-row" *matNoDataRow="">
            <td class="mat-cell" colspan="4">No Hay Datos que coincidan con el filtro"{{input.value}}"</td>
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
      </mat-paginator>

    </div>
  </mat-card-content>
</mat-card>
